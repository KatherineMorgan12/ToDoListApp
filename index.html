<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <div id="input-section">
        <h2>What do I need to do?</h2>

        
        <label for="title">This: </label>
        <input id ="title" type="text">
        <span>*</span>
        <br>

        <label for="due-date">By: </label>
        <input id="due-date" readOnly ="true" type="text">
        <span>*</span>
        <br>
    <!--
        <input id="is-complete" type="checkbox">
        <label for="is-complete">Complete?</label>
        <br>
    -->
        <input id="addBtn" type="button" value="I promise to do this thing.">
    </div>
    <h3 class="task-headings">To Do</h3>
        <div id="incomplete-items"></div>


    <h3 class="task-headings">Not To Do Anymore</h3>
        <div id="completed-items"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js">
        
    </script>
</body>
</html>
