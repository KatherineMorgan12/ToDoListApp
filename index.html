<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h2>My To Do List</h2>

    
    <label for="title">Do this: </label>
    <input id ="title" type="text">
    <span>*</span>
    <br>

    <label for="due-date">By: </label>
    <input id="due-date" type="text">
    <span>*</span>
    <br>

    <input id="is-complete" type="checkbox">
    <label for="is-complete">Complete?</label>
    <br>

    <input id="addBtn" type="button" value="I promise.">

    <h3>To Do</h3>
        <div id="incomplete-items"></div>


    <h3>Not To Do Anymore</h3>
        <div id="completed-items"></div>

    
    
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js">
        
    </script>
</body>
</html>
